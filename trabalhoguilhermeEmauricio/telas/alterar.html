<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <link href="css/bootstrap.min.css" rel="stylesheet">   
    <link rel="stylesheet" href="css/main.css">
    <title>Episódios</title>
</head>
<body>
    <div class="container-fluid">  
        <h1 class="title">Alterar episódio</h1><br><br>
        <div class="main-alterar">
            <form class="form-inline" action="#">
                    <div class="campo">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" name="nome" id="nome" placeholder="Informe o nome" value="Exemplo1">
                    </div><br>
                    <div class="campo">
                        <label for="temporada">Temporada</label>
                        <input type="text" class="form-control" name="temporada" id="temporada" placeholder="Informe a temporada" value="temporada1">
                    </div><br>
                    <div class="campo">
                        <label for="descricao">Descricao</label>
                        <textarea class="form-control" name="descricao" id="descricao" placeholder="Informe a descricao" rows="3" cols="22"></textarea>
                    </div><br>
                    <div class="campo">
                        <label for="duracao">Duracao</label>
                        <input type="number" class="form-control" name="duracao" id="duracao" placeholder="Informe a duracao" value="140" min="0">
                    </div><br>
                    <div class="campo">
                        <label for="lancamento">Lançamento</label>
                        <input type="date" class="form-control" name="lancamento" id="lancamento">
                    </div><br>
                    <div class="campo">
                            <label for="desenho">Desenho</label>
                            <select class="form-control" name="desenho" id="desenho">
                                    <option selected>Tom and Jerry</option>
                                    <option>Adventure Time</option>
                                    <option>Regular Show</option>
                                    <option>Scooby Doo</option>
                                    <option>Foster's Home for Imaginary Friends</option>
                                  </select>
                        </div><br>
                    <a href="episodio.html"><button type="button" class="btn btn-danger">cancelar</button></a>
                    <button type="submit" class="btn btn-success">alterar</button>
                    </form>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
